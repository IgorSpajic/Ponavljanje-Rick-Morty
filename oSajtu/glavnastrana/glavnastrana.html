<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glavna strana</title>
    <script src="glavna.js"></script> <!--Ukljucuje eksterni JS fajl-->
    <link rel="stylesheet" href="stylesglavna.css"><!--Ukljucuje eksterni CSS fajl-->
    </head>
<body>
   <header>
    <!--Pre-header sekcija sa logom i iskacucom navigacijom-->
<div class="pre-header">
    <div class="container">
    <img src="/oSajtu/glavnastrana/IS.jpg" width="55px" height="57px" alt="logo">
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                  <a href="/oSajtu/glavnastrana/logout.html">izloguj se</a>
                  <a href="/oSajtu/glavnastrana/favorites.html">omiljeni</a>
                </div>
              </div>
              <span style="font-size:33px;cursor:pointer;float: right;" onclick="openNav()">&#9776; </span> <!--Hamburger meni za iskacucu navigaciju-->
    </div>
</div>
</div>
</div>
<!--Glavna navigacija-->
<div class="main-nav">
      <div class="dropdown"><!--Dropdown za filtriranje po imenu-->
          <input onkeyup="onChangeName(this)" type="text" placeholder="Ime..." name="">
</div>
<div class="dropdown"><!--Dropdown za filtriranje po vrsti-->
  <input onkeyup="onChangeSpecies(this)" type="text" placeholder="Vrste..." name="">
</div>
<div class="dropdown"><!--Dropdown za filtriranje po statusu-->
    <button class="dropbtn">STATUS</button>
    <div class="dropdown-content">
       <a href="#" onclick="filterDataByStatus('alive')">Ziv</a>
        <a href="#" onclick="filterDataByStatus('dead')">Mrtav</a>
            <a href="#" onclick="filterDataByStatus('unknown')">Nepoznato</a>
    </div>
</div>
<div class="dropdown"><!--Dropdown za filtriranje po rodu-->
<button class="dropbtn">ROD</button>
    <div class="dropdown-content">
      <a href="#" onclick="filterDataByGender('male')">Musko</a>
      <a href="#" onclick="filterDataByGender('female')">Zensko</a>
          <a href="#" onclick="filterDataByGender('genderless')">Bez pola</a>
          <a href="#" onclick="filterDataByGender('unknown')">Nepoznato</a>
</div>
</div>
</div>
</div>
</div>
</div>
   </header>
 <div id="jsonContainer"><!--Za prikazivanje JSON date-->
</div>

</body>
</html>
