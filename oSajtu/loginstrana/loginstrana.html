<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <link rel="stylesheet" href="styleslogin.css" />
    <!--Ovom linijom koda se dodaje eksterni CSS fajl-->
    <script src="login.js"></script>
    <!--Ovom linijom koda se dodaje eksterni JS fajl-->
  </head>
  <body>
    <div class="container">
      <form class="login_form">
        <div class="font">Korisnicko ime:</div>
        <!--Ovo je oznaka za unos korisnickog ime-->
        <input
          id="usernameInput"
          autocomplete="off"
          onkeyup="handleChangeUsername(this.value)"
          type="text"
          name="username"
        />
        <!--Ova linija poziva JS funkciju kad god se otpusti kljuc u unosu korisnickog imena-->
        <div id="username_error">Pogresno korisnicko ime!</div>
        <!--Ova linija prikazuje placeholder za prikazivanje greske u korisnickom imenu-->
        <div class="font1">Lozinka:</div>
        <!--Ovo je oznaka za unos lozinke-->
        <input
          id="passwordInput"
          autocomplete="off"
          onkeyup="handleChangePassword(this.value)"
          type="text"
          name="password"
        /><!--Ova linija poziva JS funkciju kad god se otpusti kljuc u unosu lozinke-->
        <div id="password_error">Pogresna lozinka!</div>
        <!--Ova linija prikazuje placeholder za prikazivanje greske u lozinki-->
        <button type="button" onclick="welcome()">ULOGUJ SE</button>
        <!--Ovo je dugme za podnosenje obrasca,poziva JS funkciju pod nazivom "welcome"-->
      </form>
    </div>
  </body>
</html>
